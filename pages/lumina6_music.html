<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../assets/css/lumina6_music.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img src="../assets/logos/Lynxcore_Logo.png" alt="Lynxcore Logo">
    </div>
    <nav>
      <ul>
        <li><a href="../../index.html">Home</a></li>
        <li><a href="../../about.html">About</a></li>
        <li><a href="../lumina6.html">LU●MINA6</a></li>
        <li><a href="../prism.html">PR!SM</a></li>
        <li><a href="../qtrainees.html">Q.TRAINEES</a></li>
        <li><a href="../../gallery.html">Gallery</a></li>
        <li><a href="../../music.html">Music</a></li>
        <li><a href="../../news.html">News</a></li>
        <li><a href="../../contact.html">Contact</a></li>
        <li><a href="../../forum.html">Forum</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <img src="../assets/lumina6/logos/LUMINA6_Music_Interface.png" alt="LU●MINA6 Logo">
      <h1>Feel the Light, Feel the Sound</h1>
    </section>

    <section class="music-player">
      <div class="player-ui">
        <div class="cover-container">
          <img id="cover-image" src="../assets/lumina6/discography/Luminate_Cover.png" alt="Album Cover">
        </div>

        <div class="song-info" id="song-info">
          <h3 id="song-name">Songname</h3>
          <p id="album-info">from Album playing</p>
        </div>

<div class="controls">
  <button id="prev" class="control-btn">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="15 18 9 12 15 6"></polyline>
    </svg>
  </button>
  <button id="play" class="control-btn">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polygon points="5 3 19 12 5 21 5 3"></polygon>
    </svg>
  </button>
  <button id="next" class="control-btn">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="9 18 15 12 9 6"></polyline>
    </svg>
  </button>
  <button id="shuffle" class="control-btn">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="16 3 21 3 21 8"></polyline>
      <line x1="4" y1="20" x2="21" y2="3"></line>
      <polyline points="21 16 21 21 16 21"></polyline>
      <line x1="15" y1="15" x2="21" y2="21"></line>
    </svg>
  </button>
  <button id="repeat" class="control-btn">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="17 1 21 5 17 9"></polyline>
      <path d="M3 11V9a4 4 0 014-4h14"></path>
      <polyline points="7 23 3 19 7 15"></polyline>
      <path d="M21 13v2a4 4 0 01-4 4H3"></path>
    </svg>
  </button>
</div>


        <div class="progress-container">
          <span id="current-time">00:00</span>
          <div id="progress-bar"></div>
          <span id="duration">00:00</span>
        </div>

        <div class="volume-container">
          <input type="range" id="volume" min="0" max="1" step="0.01">
        </div>

        <canvas id="equalizer"></canvas>
      </div>

      <div class="playlist-selector">
        <label for="playlist">Playlist:</label>
        <select id="playlist">
          <option value="albums">Albums & Repackaged</option>
          <option value="mini">Mini-Albums</option>
          <option value="singles">Singles</option>
        </select>
      </div>

      <div class="playlist">
        <ul id="playlist-tracks"></ul>
      </div>

      <audio id="audio-player"></audio>
    </section>

    <script src="../assets/js/lumina6_music.js"></script>
  </main>
</body>
</html>
