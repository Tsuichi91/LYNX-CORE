<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LYNX:CORE ENTERTAINMENT</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      background-color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo img {
      height: 50px;
      filter: drop-shadow(0 0 10px #fff);
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      z-index: 1001;
    }

    .menu-toggle span {
      background: white;
      height: 3px;
      width: 25px;
      margin: 4px 0;
      transition: all 0.3s ease;
    }

    nav {
      flex-grow: 1;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
      flex-wrap: wrap;
      transition: all 0.3s ease;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      text-transform: uppercase;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffcc00;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 999;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      nav ul {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px;
        right: 2rem;
        background: rgba(0, 0, 0, 0.95);
        padding: 1rem;
        border-radius: 8px;
        width: max-content;
        opacity: 0;
        transform: translateY(-10px);
        transition: opacity 0.3s ease, transform 0.3s ease;
      }

      nav ul.show {
        display: flex;
        opacity: 1;
        transform: translateY(0);
      }

      .overlay.show {
        display: block;
      }
    }

    .hero {
      background: url('Logos/Lynxcore_Logo.png') center center / cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      color: white;
      padding: 0 1rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
    }

    section.featured {
      background-color: #111;
      padding: 4rem 2rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .artist-tile {
      background-color: #222;
      border-radius: 8px;
      overflow: hidden;
      width: 300px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .artist-tile:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }

    .artist-tile img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .artist-tile h3 {
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    footer {
      background-color: #000;
      color: #aaa;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="overlay" onclick="toggleMenu()"></div>
  <header>
    <div class="logo">
      <img src="Logos/Lynxcore_Logo.png" alt="Lynxcore Logo">
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">LU●MINA6</a></li>
        <li><a href="#">PR!SM</a></li>
        <li><a href="#">Q.TRAINEES</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Music</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Forum</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>LYNX:CORE ENTERTAINMENT</h1>
    <p>Sound is truth. Identity is power.<br />소리는 진실이다. 정체성은 힘이다.</p>
  </section>

  <section class="featured">
    <div class="artist-tile">
      <img src="Logos/LUMINA6_Logo.png" alt="LU●MINA6">
      <h3>LU●MINA6</h3>
    </div>
    <div class="artist-tile">
      <img src="Logos/PRISM_Logo.png" alt="PR!SM">
      <h3>PR!SM</h3>
    </div>
    <div class="artist-tile">
      <img src="Logos/Q.TRAINEES_Logo.png" alt="Q.TRAINEES">
      <h3>Q.TRAINEES</h3>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 LYNX:CORE ENTERTAINMENT. All rights reserved.</p>
  </footer>

  <script>
    function toggleMenu() {
      const nav = document.querySelector('nav ul');
      const overlay = document.querySelector('.overlay');
      nav.classList.toggle('show');
      overlay.classList.toggle('show');
    }
  </script>
</body>
</html>
